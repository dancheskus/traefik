services:
  traefik:
    container_name: traefik
    image: traefik:latest
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/etc/traefik
    environment:
      CF_DNS_API_TOKEN: ${CF_DNS_API_TOKEN}

networks:
  default:
    external:
      name: traefik